<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>DES Playground</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@stlite/browser@0.83.0/build/style.css"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import * as stlite from "https://cdn.jsdelivr.net/npm/@stlite/browser@0.83.0/build/stlite.js";
      stlite.mount(
  {
    requirements: ["pandas", "simpy", "plotly", "numpy", "asyncio", "vidigi"],
    entrypoint: "app.py",
    files: {
      "app.py": {
        url: "https://raw.githubusercontent.com/hsma-programme/lambda_des_playground/main/app.py"
      },

"helper_functions.py": {
        url: "https://raw.githubusercontent.com/hsma-programme/lambda_des_playground/main/helper_functions.py"
      },

"distribution_classes.py": {
        url: "https://raw.githubusercontent.com/hsma-programme/lambda_des_playground/main/distribution_classes.py"
      },

"model_classes.py": {
        url: "https://raw.githubusercontent.com/hsma-programme/lambda_des_playground/main/model_classes.py"
      },

"style.css": {
        url: "https://raw.githubusercontent.com/hsma-programme/lambda_des_playground/main/style.css"
      },

"output_animation_functions.py": {
        url: "https://raw.githubusercontent.com/hsma-programme/lambda_des_playground/main/output_animation_functions.py"
      },

"resources/ed_arrivals.csv": {
        url: "https://raw.githubusercontent.com/hsma-programme/lambda_des_playground/main/resources/ed_arrivals.csv"
      },

".streamlit/config.toml": {
        url: "https://raw.githubusercontent.com/hsma-programme/lambda_des_playground/main/.streamlit/config.toml"
      },

".streamlit/secrets.toml": {
        url: "https://raw.githubusercontent.com/hsma-programme/lambda_des_playground/main/.streamlit/secrets.toml"
      },

"home/.streamlit/secrets.toml": {
        url: "https://raw.githubusercontent.com/hsma-programme/lambda_des_playground/main/.streamlit/secrets.toml"
      }

    },
  },
  document.getElementById("root")
);
    </script>
  </body>
</html>
